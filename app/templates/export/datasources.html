<div id="exportConfiguration"
     ng-controller="exportDatasourcesController as datasourcesController">

    <uib-accordion close-others="false">
        <!-- Themen-->
        <div uib-accordion-group  
             ng-init="exportThemesOpen = false" 
             is-open="exportThemesOpen"
             ng-class="{'text-muted': isDisabled}">

            <uib-accordion-heading>
                <div uib-accordion-header 
                     style="margin:0px;padding:8px;background-color:#c6e1ec;color:#3d7489">
                    Themen
                    <i class="pull-right glyphicon" 
                       ng-class="{'glyphicon-chevron-down': exportThemesOpen, 'glyphicon-chevron-up': !exportThemesOpen}">
                    </i>
                </div>
            </uib-accordion-heading>
            
            <span ng-repeat="exportTheme in datasourcesController.exportThemes.exportEntitiesCollections">{{exportTheme.name}}</span>

            <div class="checkbox" style="width:100%;clear:right"
                 ng-repeat="exportTheme in datasourcesController.exportThemes.exportEntitiesCollections track by exportTheme.className">
                <label class="form-check-label">
                    <input 
                        class="form-check-input"
                        type="checkbox"
                        name="{{exportTheme.className}}"
                        ng-checked="exportTheme.isSelected()"
                        ng-click="exportTheme.toggleSelection()"
                        ng-model="options.selectedExportThemes">
                    {{exportTheme.title}}
                </label>
            </div>
        </div>

        <!-- Externe Datenquellen -->
        <div uib-accordion-group  
             ng-init="exportDatasourcesOpen = true" 
             is-open="exportDatasourcesOpen"
             ng-if="options.isMergeExternalDatasource">

            <uib-accordion-heading>
                <div uib-accordion-header 
                     style="margin:0px;padding:8px;background-color:#c6e1ec;color:#3d7489">
                    Externe Datenquellen (zum Verschneiden)
                    <i class="pull-right glyphicon" 
                       ng-class="{'glyphicon-chevron-down': exportThemesOpen, 'glyphicon-chevron-up': !exportThemesOpen}">
                    </i>
                </div>
            </uib-accordion-heading>

            <form class="form-horizontal"
                  id="exportFormatForm"
                  name="exportDatasourcesForm">
                <div class="form-group row" 
                     ng-class="{'has-error':wizard.hasError === 'exportDatasources'}"
                     ng-repeat="(group, exportDatasources) in datasourcesController.exportDatasources | groupBy:'groupName'">
                    <div class="col-md-12"><span style="display:inline-block; min-width: 400px;"><strong>{{group}}</strong></span>
                        <div class="checkbox" style="width:100%;clear:right"
                             ng-repeat="exportDatasource in exportDatasources track by exportDatasource.name">
                            <label class="form-check-label">
                                <input 
                                    class="form-check-input"
                                    type="checkbox"
                                    name="{{exportDatasource.name}}"
                                    ng-checked="exportDatasource.isSelected()"
                                    ng-click="exportDatasource.toggleSelection()"
                                    ng-model="options.selectedExportDatasource"> 
                                {{exportDatasource.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </uib-accordion>
</div>
