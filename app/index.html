        <nav class="navbar navbar-default navbar-static-top cs-navbar-top" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed" 
                            data-toggle="collapse" 
                            data-target="#navbar" 
                            aria-expanded="false" 
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-left nav-tabs-justified">
                        <li  ng-class="{active: $state.includes('main.search')}"
                             data-ui-sref-active="active">
                            <a data-ui-sref="main.search">Recherche</a>
                        </li>
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="main.analysis">Auswertung</a>
                        </li>
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="main.protocol">Protokoll</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button"
                                    class="btn navbar-btn" 
                                    ng-hide="$state.includes('main.authentication')"
                                    ng-click="appController.signOut()">Abmelden
                            </button>                   
                        </li>

                        <li>
                            <img class="cs-navbar-brand" alt="cismet" src="images/cismet.png"/>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- MAIN CONTAINER ---------------------------------------------------- -->
        <div data-ui-view="main" class="flex-container-horizontal"></div>

        <!-- STATUSBAR --------------------------------------------------------- -->
        <footer class="footer ng-class:'alert-'+appController.status.type;"
                type="{{appController.status.type}}"
                ng-hide="$state.includes('main.authentication')"/>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>{{appController.status.message}}</h4>
                    </div>
                </div>
            </div>
        </footer>
