<div class="cs-table">
    <table ng-table="listController.tableData" 
           class="table table-condensed table-bordered table-striped"
           show-filter="false" >
        <colgroup>
            <col width="15%" />
            <col width="15%" />
            <col width="20%" />
            <col width="50%" />
        </colgroup>
        <tr ng-repeat="node in $data">


            <td title="'Name'" sortable="'name'">
                {{node.name}}
            </td>
            <td title="'Thema'" sortable="'className'">
                {{node.className}}
            </td>
            <td title="'Beschreibung'">
                {{node.description}}
            </td>
            <td title="'Schadstoffe'">
                <span ng-repeat="pollutant in node.pollutants">
                    <span class="label label-primary">{{pollutant.name}}</span>
                </span>
            </td>
        </tr>
    </table>
