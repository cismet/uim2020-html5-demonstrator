<div class="cs-table">
    <table ng-table="listVm.tableParams" class="table" show-filter="true" >
        <tr ng-repeat="user in $data">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
            <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                {{user.age}}</td>
        </tr>
    </table>
</div>


<div class="cs-filter">
    <h1>FILTER</h1>
</div>
